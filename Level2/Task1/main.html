<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .grid-col {
            border: 1px solid lightgray;
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem; 
        }

    </style>
</head>
<body>

    <div class="container mt-4"> <h1>Bootstrap 5 Responsive Grid</h1>
        <p>Resize the browser window to see the columns stack/rearrange.</p>

        <div class="row"> <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="grid-col">Column 1
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="grid-col">Column 2</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="grid-col">Column 3</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="grid-col">Column 4</div>
            </div>
             <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="grid-col">Column 5</div>
            </div>
             <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="grid-col">Column 6</div>
            </div>

        </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
