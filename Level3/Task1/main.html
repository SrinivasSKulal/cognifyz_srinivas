
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Image Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .slideshow {
      width: 80%;
      max-width: 700px;
      aspect-ratio: 16/9;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .slides {
      display: flex;
      width: 300%; 
      animation: slide 13s infinite;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slides">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Liliumbulbiferumflowertop.jpg/500px-Liliumbulbiferumflowertop.jpg" alt="Slide 1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Ambrosius_Bosschaert_the_Elder_%28Dutch_-_Flower_Still_Life_-_Google_Art_Project.jpg/500px-Ambrosius_Bosschaert_the_Elder_%28Dutch_-_Flower_Still_Life_-_Google_Art_Project.jpg" alt="Slide 2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/White_and_yellow_flower.JPG/500px-White_and_yellow_flower.JPG" alt="Slide 3">
    </div>
  </div>

</body>
</html>
