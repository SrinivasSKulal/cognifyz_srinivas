
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .card-image img {
            max-height: 200px; 
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="columns is-centered">
        <div class="column is-4">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="m.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Card Title</p>
                            <p class="subtitle is-6">Card Subtitle</p>
                        </div>
                    </div>

                    <div class="content">
                        This is a simple card component using Bulma. 
                        <br>
                        <time datetime="2025-22-04">April, 2025</time>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
